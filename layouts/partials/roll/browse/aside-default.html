{{/*  섹션 세부에 섹션 목록을 노출합니다.  */}}
<div class="bg-gray-200 font-sans rounded-lg sticky top-24 md:relative md:top-0">
  <div class="flex flex-col sm:flex-row sm:justify-around">
    <div class="w-full h-full bg-white pt-10 md:pt-5 pb-5 rounded-lg">
      <h1 class="text-xl md:text-lg px-5 pb-5">{{ i18n .Section }}</h1>
      <nav>
        {{ with $.Site.GetPage "/" }}
        {{ range where .Sections.ByTitle "Type" $.Section }}
          {{ partial "roll/browse/aside-recursive.html" . }}
        {{ end }}
        {{ end }}
      </nav>
    </div>
  </div>
</div>
